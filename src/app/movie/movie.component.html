<div class="film">
  <div class="divImg">
    <img [src]="movie.urlImage" alt="{{ movie.titre }}image" />
  </div>
  <div class="text">
    <div>
      <h2>{{ movie.titre }}</h2>
      <p>{{ movie.description }}</p>
    </div>
    <div class="flex">
      <span (click)="like()">
        <i class="fa-regular fa-heart" style="color: #000000"></i>
      </span>
      <p>{{ movie.likes }} likes</p>
    </div>
  </div>
</div>
